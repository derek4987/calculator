<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <span class="inputDisplay">0</span>
            </div>
            <div class="buttons-grid">
                <button class="clear">C</button>
                <button class="other backspace">&#8592</button>
                <button class="other percent">%</button>
                <button class="operator divide">รท</button>
                <button class="standard b7">7</button>
                <button class="standard b8">8</button>
                <button class="standard b9">9</button>
                <button class="operator multiply">x</button>
                <button class="standard b4">4</button>
                <button class="standard b5">5</button>
                <button class="standard b6">6</button>
                <button class="operator subtract">-</button>
                <button class="standard b1">1</button>
                <button class="standard b2">2</button>
                <button class="standard b3">3</button>
                <button class="operator addition">+</button>
                <button class="other plusMinus">+/-</button>
                <button class="standard b0">0</button>
                <button class="standard b10">.</button>
                <button class="operator eqauls">=</button>
            </div>
        </div>
        
    </body>
</html>
